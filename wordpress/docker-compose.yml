version: '3.3'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: somewordpress #changeme 
       MYSQL_DATABASE: wordpress #changeme
       MYSQL_USER: wordpress #changeme
       MYSQL_PASSWORD: wordpress #changeme

   wordpress:
     depends_on:
       - db
     image: wordpress:latest
     ports:
       - "8000:80"
     restart: always
     environment:
       WORDPRESS_DB_HOST: db:3306
       WORDPRESS_DB_USER: wordpress #changeme
       WORDPRESS_DB_PASSWORD: wordpress #changeme
     labels:
       - traefik.enable=true
       - traefik.frontend.rule=Host:blog.kramericaindustries.net #changeme
       - traefik.port=8080
       - traefik.docker.network=web

volumes:
    db_data:

networks:
   web:
       external: true
